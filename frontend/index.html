<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar Ticket de Assistência</title>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <img src="./planejazetta.png" alt="Logo" />
        <ul>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
      <main class="main-content">
        <h1>Gerar Ticket de Assistência</h1>
        <form id="ticketForm">
          <div class="form-group">
            <label for="nome">Nome: <span class="obrigatorio">*</span></label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="local">Local: <span class="obrigatorio">*</span></label>
            <input type="text" id="local" name="local" required />
          </div>
          <div class="form-group">
            <label for="tipoPedido"
              >Tipo de Pedido: <span class="obrigatorio">*</span></label
            >
            <select id="tipoPedido" name="tipoPedido" required>
              <option value="" disabled selected>
                Escolha o tipo de pedido
              </option>
              <option value="Emergência">Emergência</option>
              <option value="Muito Urgente">Muito Urgente</option>
              <option value="Urgente">Urgente</option>
              <option value="Pouco Urgente">Pouco Urgente</option>
              <option value="Não Urgente">Não Urgente</option>
            </select>
          </div>
          <div class="form-group">
            <label for="descricao"
              >Descrição do Problema: <span class="obrigatorio">*</span></label
            >
            <textarea id="descricao" name="descricao" required></textarea>
          </div>
          <div class="button-group">
            <button type="button" class="cancelar">Cancelar</button>
            <button type="submit">Cadastrar</button>
          </div>
        </form>
        <div id="mensagem"></div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="scripts.js" type="module"></script>

    <script>
      $(document).ready(function () {
        $("#tipoPedido").select2({ theme: "classic" });
      });
    </script>
  </body>
</html>
